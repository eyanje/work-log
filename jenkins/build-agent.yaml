spec:
  containers:
    - image: harbor.eyanje.net/work-log/build-agent:latest
      name: jnlp
      volumeMounts:
        - mountPath: /home/jenkins/.local/share/containers
          name: build-cache
      securityContext:
        privileged: true
        runAsUser: 1000
  volumes:
    - name: build-cache
      persistentVolumeClaim:
        claimName: work-log-build-cache
  securityContext:
    hostNetwork: true
